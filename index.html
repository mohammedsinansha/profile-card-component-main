<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="/profile-card-component-main/styel.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
 
</head>
<body>
  <section class="main"> 
    <div class="circles">
      <img class="c1" src="/profile-card-component-main/images/bg-pattern-top.svg">
      <img class="c2"  src="/profile-card-component-main/images/bg-pattern-bottom.svg">
      
     

    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
       
      <div class="img-holder">
        <img src="/profile-card-component-main/images/image-victor.jpg" alt="">
        </div>

        <h2 class="name-age">
          Victor charset
          <span class="age">26</span>
        </h2>
        
        <h3 class="city">London</h3>
          
      </div>
      <div class="card-footer">
        <div class="item">
        <h4 class="value">80k</h4>
        <h5
         class="meta">followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803k</h4>
          <h5
           class="meta">like</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4k</h4>
            <h5
             class="meta">Photos</h5>
            </div>
      </div>
    </div>
        
  </section>
  <div class="attribution">
    
  </div>
</body>
</html>
